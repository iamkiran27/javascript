<html>

<head>
    <title>
        Restaurant App
    </title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="app.css">
</head>

<body onload="loadData()">
    <div class="main-section">
        <div class="row">
            <div class="col col-lg-3" style="height: 100vh; border-right: 4px solid black;">
                <div class="row py-3 ">
                    <center>
                        <h2>Tables</h2>
                    </center>


                </div>
                <div class="row px-5 my-4">
                    <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
                    transition: 0.3s; ">
                        <div class="container">
                            <div class="card-body">
                                <input type="text" name=""  onkeyup="searchTable()" id="search_table" placeholder="Search tables"
                                    style="width: 100%; border-color: transparent; font-size: 18px">
                            </div>
                        </div>
                    </div>



                </div>
                <div id="table-data" >

                </div>


            </div>


            <div class="col lg-9" style="height: 100vh;">

                <div class="row py-3">
                    <center>
                        <h2>Menu</h2>
                    </center>

                </div>
                <div class="menu-div">
                    <div class="row px-5  mt-3 mb-5">
                        <div class="card" style=" width: 50%;  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
                    transition: 0.3s; ">
                            <div class="container">
                                <div class="card-body">
                                    <input type="text" onkeyup="searchMenu()" name="" id="search_food"
                                        placeholder="Search by...dish,type"
                                        style="width: 100%; border-color: transparent; font-size: 18px">
                                </div>
                            </div>
                        </div>



                    </div>
                    <div id="menu-items">


                    </div>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>

    <script>

        const loadData = () => {
            sessionStorage.clear()

            const url1 = "data.json";
            const url2 = "table.json";

            fetch(url1).then(response => response.json())
                .then((data) => {
                    console.log(data)
                    sessionStorage.setItem("food",JSON.stringify(data));
                    addFoodMenu(data);
                }).catch(error => console.log(error));


            fetch(url2).then(response => response.json())
                .then((data) => {
                    console.log(data)
                    sessionStorage.setItem("table",data)
                    addTable(data);
                }).catch(error => console.log(error));


        }



        const addTable = (data) => {
            var table = document.getElementById("table-data");
            const ul = document.createElement("ul");
            ul.setAttribute("id", "tableList");
            
            data.forEach((table, idx) => {
                const li = document.createElement("li");
                const content = `  <div class="row px-2 my-3  mx-1" ondrop="drop(event)"  ondragover="allowDrop(event)">


<div class="card" id=${table.id}  style="  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
transition: 0.5s; ">
    <div class="card-body p-4">
        <h2 class="card-title mb-4">Table${idx + 1}</h2>
        <h5 class="card-text">
            Rs.${table.total_price} | Total items : ${table.total_items}
        </h5>

    </div>
</div>



</div> `;
                   li.setAttribute('style', 'display: block;');
                   
                   
                li.innerHTML = content;
                ul.appendChild(li);




            });
            console.log(ul);
            table.appendChild(ul);

        }
        const addFoodMenu = (data) => {

            var menu = document.getElementById("menu-items");

            const ul = document.createElement('ul');
            ul.setAttribute("id", "foodList")

            data.forEach((food, idx) => {
                const li = document.createElement("li");
                li.draggable = true;
                const content = `
  <div class="row px-4 mb-5 " >
                            <div class="card" id="${idx + 1}" draggable="true" ondragstart="drag(event)" style="  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
                        transition: 0.5s; ">
                                <div class="card-body p-4">
                                    <h2 class="card-title mb-3">${food.name}</h2>
                                    
                                    <h5 class="card-text mb-5">
                                        ${food.price}
                                    </h5>
                                    <h3 style="display : none">${food.type}</h3>
                                </div>
                            </div>
  `;

                li.setAttribute('style', 'display: block;');


                li.innerHTML = content;
                ul.appendChild(li);

            });
            // console.log(ul);
            menu.appendChild(ul);

        }



function searchTable() {

var food = sessionStorage.getItem("food");
console.log("food is : ,",food)
    var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('search_table');
  filter = input.value.toUpperCase();
  console.log("Input is : ",filter)
  ul = document.getElementById("tableList");
  li = ul.getElementsByTagName('li');

    for (i = 0; i < li.length; i++) {
    console.log(li[i].getElementsByTagName("h2")[0].textContent);

    txtValue = (li[i].getElementsByTagName("h2")[0].textContent);
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "block";
    } else {
      li[i].style.display = "none";
    }
}

}

        function searchMenu() {




            var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('search_food');
  filter = input.value.toUpperCase();
  console.log("Input is : ",filter)
  ul = document.getElementById("foodList");
  li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query

    for (i = 0; i < li.length; i++) {
    console.log(li[i].getElementsByTagName("h2")[0].textContent);
    // txtValue = a.textContent || a.innerText;
    txtValue = (li[i].getElementsByTagName("h2")[0].textContent);
    cusine = (li[i].getElementsByTagName("h3")[0].textContent);
    if (txtValue.toUpperCase().indexOf(filter) > -1 || cusine.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "block";
    } else {
      li[i].style.display = "none";
    }
  }

            // console.log(document.getElementById("menu-items").children[0]);
        }


        function allowDrop(ev) {
            ev.preventDefault();
        
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {

            var data = [];

            ev.preventDefault();


            var data = ev.dataTransfer.getData("text");
            var name = document.getElementById(data).children[0].children[0].innerHTML

            console.log(ev.path[1].id);

            var price = parseInt(document.getElementById(data).children[0].children[1].textContent.trim())
            var prevPrice = parseInt(ev.target.children[1].textContent.trim().split(" | ")[0].split(".")[1]);
            var prevTotal = parseInt(ev.target.children[1].textContent.trim().split(" | ")[1].split(":")[1]);
            if (sessionStorage.getItem(ev.path[1].id)) {
                var found = false
                console.log("Already present ", sessionStorage.getItem(ev.path[1].id));
                data = JSON.parse(sessionStorage.getItem(ev.path[1].id))
                console.log(data)

                data.forEach(element => {
                    if (element.item == name) {
                        found = true;
                        element.count += 1;
                        return;

                    }


                });

                if (!found) {
                    data.push({
                        item: name,
                        price: price,
                        count: 1
                    });
                }
                console.log("Updated : ", data)
            }
            else {
                data = [];
                data.push({
                    item: name,
                    price: price,
                    count: 1
                });

                console.log(JSON.stringify(data))


            }
            
            ev.target.children[1].textContent = `Rs.${prevPrice + price} | Total items : ${data.length}`;
            sessionStorage.setItem(ev.path[1].id, JSON.stringify(data))
        }
    </script>
</body>

</html>
