<html>

<head>
    <title>
        Restaurant App
    </title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script> -->

    <link rel="stylesheet" href="app.css">
</head>

<body onload="loadData()">







    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(94, 72, 192);">
                    <h5 class="modal-title title" id="exampleModalLabel"> </h5>
                    <button type="button" id="modal-button" class="btn-close btn-close-white "
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="table-div">
                        <table class="table-content">
                            <tr>
                                <th>S.No</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>No. of servings</th>
                                <th> </th>
                            </tr>
                        </table>
                    </div>
                    <span id="total">Total : </span>
                </div>
                <div class="modal-footer">
                    <button type="button" id="endSession" class="btn btn-secondary"
                        > End Session</button>
                     <button type="button" id="generateBill" class="btn btn-outline-primary">Generate Bill</button> 
                </div>
            </div>
        </div>
    </div>


    <div class="main-section">




        <div class="row">
            <div class="col col-lg-3" style="height: 100vh; border-right: 4px solid black;">
                <div class="row py-3 ">
                    <center>
                        <h2>Tables</h2>
                    </center>


                </div>
                <div class="row px-5 my-4">
                    <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
                    transition: 0.3s; ">
                        <div class="container">
                            <div class="card-body">
                                <input type="text" name="" onkeyup="searchTable()" id="search_table"
                                    placeholder="Search tables"
                                    style="width: 100%; border-color: transparent; font-size: 18px">
                            </div>
                        </div>
                    </div>



                </div>
                <div id="table-data">

                </div>
            </div>


            <div class="col lg-9" style="height: 100vh;">

                <div class="row py-3">
                    <center>
                        <h2>Menu</h2>
                    </center>

                </div>
                <div class="menu-div">
                    <div class="row px-5  mt-3 mb-5">
                        <div class="card" style=" width: 50%;  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
                    transition: 0.3s; ">
                            <div class="container">
                                <div class="card-body">
                                    <input type="text" onkeyup="searchMenu()" name="" id="search_food"
                                        placeholder="Search by...dish,type"
                                        style="width: 100%; border-color: transparent; font-size: 18px">
                                </div>
                            </div>
                        </div>



                    </div>
                    <div id="menu-items">


                    </div>

                </div>

            </div>

        </div>

    </div>




<script src="./app.js"></script>
<script src="./dragNdrop.js"></script>
<script src="./filter.js"></script>
<script src="./generateBill.js"></script>
<script src="./modalOperations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
